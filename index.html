<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- GoatCounter -->
    <script
      data-goatcounter="https://transitmatters-st.goatcounter.com/count"
      async
      src="//gc.zgo.at/count.js"
    ></script>
    <!-- End GoatCounter -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="author" content="TransitMatters" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@transitmatters" />
    <meta name="twitter:title" content="MBTA Shutdown Tracker" />
    <meta
      name="twitter:description"
      content="See a schedule for and track the progress of the MBTA's planned shutdowns"
    />
    <link rel="manifest" href="/manifest.json" />
    <title>TransitMatters MBTA Shutdown Tracker</title>
    <script>
      if (
        localStorage.getItem('darkMode') ||
        (!('darkMode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
  </head>
  <body>
    <div id="root" />
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
